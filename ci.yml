Global:
  tool: build_submitter

Default:
  profile: [buildProduction]

Profiles:

  - profile:
    name: buildProduction
    env: ubuntu
    command: export NODE_ENV=production && sh scripts/build.sh
    release: true

  - profile:
    name: buildDevelopment
    env: ubuntu
    command: export NODE_ENV=development && sh scripts/build.sh
    release: true
